<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 经济大亨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        background-color: #0c0a09; /* stone-950 */
        color: #f5f5f4; /* stone-100 */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
      }
      .prose p {
        margin-bottom: 0.5em;
      }
      /* Loading Spinner */
      .loading-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #0c0a09;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #10b981; /* emerald-500 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .error-box {
        color: #ef4444;
        background: #290d0d;
        border: 1px solid #ef4444;
        padding: 20px;
        border-radius: 8px;
        max-width: 80%;
        font-family: monospace;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "zustand/react/shallow": "https://aistudiocdn.com/zustand@^5.0.8/react/shallow",
    "zustand/middleware/immer": "https://aistudiocdn.com/zustand@^5.0.8/middleware/immer",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
    "immer": "https://aistudiocdn.com/immer@^11.0.0",
    "vitest": "https://aistudiocdn.com/vitest@^4.0.14",
    "react-window": "https://aistudiocdn.com/react-window@^1.8.10",
    "@tanstack/react-query": "https://aistudiocdn.com/@tanstack/react-query@^5.28.4",
    "@tanstack/query-core": "https://aistudiocdn.com/@tanstack/query-core@^5.28.4",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite-plugin-pwa": "https://aistudiocdn.com/vite-plugin-pwa@^1.1.0",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.0.9"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div class="loading-container">
            <div class="spinner"></div>
            <p style="margin-top: 20px; font-family: monospace; color: #666;">INITIALIZING ECONOMY...</p>
        </div>
    </div>
    <script>
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        if (root && root.querySelector('.loading-container')) {
           root.innerHTML = '<div class="loading-container"><div class="error-box"><h3 style="margin-bottom:10px">CRITICAL ERROR</h3><p>' + e.message + '</p></div></div>';
        }
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
